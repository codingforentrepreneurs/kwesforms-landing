<!doctype html>
<html>
<head>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold underline">
    Hello world!

  <form method="POST" class="kf-form" action="https://kwesforms.com/api/f/5PMvtHHtXhPPdUWNGwGv">

    </div>

      <div class="mb-5">

    </div>
      <input type='submit' value='Submit' />
    
  </form>
